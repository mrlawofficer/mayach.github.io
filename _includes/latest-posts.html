<div class="section">
  <h2>Latest Insights</h2>
  <div class="cards">
    {% assign posts = site.posts | slice: 0, include.count | default: 6 %}
    {% for post in site.posts limit: include.count %}
      <article class="card">
        {% if post.image %}
          <img src="{{ post.image | relative_url }}" alt="{{ post.title }}">
        {% else %}
          <img src="https://images.unsplash.com/photo-1521790360360-1f4a0bf86fdd?w=1200&q=60&auto=format&fit=crop" alt="{{ post.title }}">
        {% endif %}
        <div class="card-body">
          <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
          <p class="excerpt">{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
          <a class="read-more" href="{{ post.url | relative_url }}">Read â†’</a>
        </div>
      </article>
    {% endfor %}
  </div>
  <p><a class="btn" href="{{ '/blog/' | relative_url }}">View all posts</a></p>
</div>
