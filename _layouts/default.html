<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 | default: site.description }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="{{ '/' | relative_url }}">
        <span class="brand-dot"></span> {{ site.title }}
      </a>

      <nav class="top-nav" aria-label="Primary">
        <div class="dropdown">
          <a href="/blog/">Blog</a>
          <div class="dropdown-content">
            <a href="/blog/intellectual-property/">Intellectual Property</a>
            <a href="/blog/insolvency/">Insolvency</a>
            <a href="/blog/evidence/">Evidence</a>
            <a href="/blog/constitutional/">Constitutional</a>
          </div>
        </div>
        <a href="/practice/">Practice</a>
        <a href="/team/">Team</a>
        <a href="/contact/" class="cta">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>Â© {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</div>
      <div>Contact: <a href="mailto:office@mayach.in">office@mayach.in</a></div>
    </div>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  <script> AOS.init({duration:600,once:true}); </script>
</body>
</html>
